<ion-header [translucent]="true"> 
  <div class="statusBar">
    <div class="pageSdwStart"> </div>
    <div class="pageSdwStart_Bck"> </div>
  </div> 
  <div class="header-action-icon text-left"> 
    <div class="back_arrow fleft" (click)="goBack()">
      <svg xmlns="http://www.w3.org/2000/svg" width="82.394" height="62.785" viewBox="0 0 82.394 62.785">
      <path id="reply" d="M83.994,67.533S73.809,22.986,33.642,22.986V4.751L1.6,34.839,33.642,65.462V45.519c21.8-.006,38.982,1.928,50.352,22.017Z" transform="translate(-1.6 -4.751)" fill="#63c9ef"/>
      </svg> 
    </div> 
  </div> 
</ion-header>

<ion-content class="lightGray">  
  <div class="main-container retailAcPage">
    <div class="text-center">
      <h3 class="main-heading mb0">Retail Account</h3>
      <p class="main-title">Choose retailers you want to link</p>
    </div>
    <img style="align-items: center;width: 180px; margin-left: auto; margin-right: auto;display: block;" 
    *ngIf="vendors.length === 0" src="../../../assets/images/no-record-found.png">
    <div *ngIf="vendors.length > 0" class="notifyPage mt30">
       <div class="notifiBlock mb15" *ngFor="let item of vendors">
          <label>{{item.VendorName}}</label>
          <ion-toggle color="success" [(ngModel)]="item.IsSelected" (ionChange)="chooseHome($event,item.VendorName)"></ion-toggle>
       </div>
<div class="btnBlock mt30 text-center">
  <ion-button fill="solid"  vendors (click)="save()" class="submitBtn">Save</ion-button>
</div>
    </div> 
  </div>
