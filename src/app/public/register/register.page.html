<ion-content class="lightGray">
  
  <div class="header-action-icon text-left"> 
    <div class="back_arrow"><img src="../assets/images/back-arrow.svg"></div> 
  </div>

  <div class="main-container plr15 pb30">
    <div>
      <h3 class="text-center main-heading">Create an Account!</h3>
    </div>

    <div class="graphicBlock mt15">
      <img src="../assets/images/createAccount.svg">
    </div> 

  <form class="mt10" #form="ngForm" > 
    <div>
      <ion-input name="email" type="email" placeholder="Email" class="form-control" required></ion-input>
    </div>
    <div>
      <ion-input name="password" type="password" placeholder="Password" class="form-control"  required></ion-input>
    </div>
    <div>
      <ion-input name="confirm" type="password" placeholder="Confirm Password"  class="form-control" required></ion-input>
    </div>
    <div class="btnBlock mt20">
      <ion-button    type="submit" [disabled]="form.invalid" expand="block" fill="solid" class="submitBtn">Submit</ion-button>
    </div> 
  </form> 
</div>
</ion-content><ion-footer class="ion-no-border"><ion-toolbar><app-footer></app-footer></ion-toolbar></ion-footer>
