<ion-header [translucent]="true"> 
  <div class="statusBar">
    <div class="bottom-shadow3"> </div>
    <div class="bottom-shadow4"> </div>
  </div> 
  <div class="header-action-icon text-left">
    <div class="back_arrow fleft" (click)="goBack()"><img src="../assets/images/back-arrow.svg"></div> 
    <div class="share_icon fRight" (click)="share()"><app-social-sharing [Key]="item"></app-social-sharing></div> 
  </div> 
</ion-header>

<ion-content class="lightGray"> 
  <div class="main-container">
      <div class="listDeatilB MapBlock shadowBox">

        <div id="map" *ngIf="trackingScans"  style="width:100%; height:100%;">
          <img *ngIf='isError' src="../../../assets/slicing/maps_error.png">
      </div>
      <div *ngIf="trackingScans.length === 0" class="productActivityS">
        <button  class="activityBtn  text-center"><span>No Activity</span>
        </button>  
      </div>
         <div id="actdiv" *ngIf="trackingScans.length > 0" class="productActivityS">
          <div class="text-center">
            <a id="openActivity" href="javaScript:void(0)"><span>Activity <ion-icon name="chevron-up-outline"></ion-icon></span> </a>
          </div>
          <div class="activityListing">
            <ul>
              <li *ngFor="let scan of trackingScans">
                <div class="ion-avatar OFD_img">
                  <!-- {{scan?.activity.toLowerCase().includes('out for') ? OFD_img :
                (scan?.activity.toLowerCase().includes('exception') ? SE_img : LFF_img)}}
               
                  <img src="../../../assets/images/truckIcon.png">-->
                  <img [src]="scan?.activity?.toLowerCase().includes('out for') ? '../../../assets/images/box_icon.svg' :
                  (scan?.activity?.toLowerCase().includes('exception') ? '../../../assets/images/barcode_product.svg' :
                  '../../../assets/images/truck_icon.svg')"/>
                </div>
                <div class="ion-label">
                  <h2>{{scan?.activity}}</h2> 
                  <p class="DateTime">{{scan?.scanDateTime}}</p> 
                  <p class="Location">{{scan?.location}}</p> 
                </div>
              </li> 
              </ul>
          </div> 
        </div> 
    </div>
</div>
</ion-content><ion-footer class="ion-no-border"><ion-toolbar><app-footer></app-footer></ion-toolbar>
  <div class="bottom-shadow"> </div>
  <div class="bottom-shadow2"> </div>
</ion-footer>
