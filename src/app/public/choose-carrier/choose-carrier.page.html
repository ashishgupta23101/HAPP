<ion-content class="lightGray">
  <div class="header-action-icon text-left">
    <ion-icon class=" " side="start" name="arrow-undo"(click)="dismiss()"></ion-icon>  
  </div> 
  <div class="main-container plr15 pb30">
    <div>
      <h3 class="text-center main-heading">Oops! <br> We need more information</h3>
    </div>

    <div class="graphicBlock mt20 graphicLength0">
      <img src="../assets/images/OopsMoreInfo.svg">
    </div> 
    <form class="mt70" *ngIf="track_Form" [formGroup]="track_Form"  (submit)="doTrack(track_Form.value)"> 
      <div class="trackNumFiled"> 
        <ion-select [value]="carrierCode" placeholder="Carrier" required formControlName="Carrier" class="form-control selectFiled mb0"  #carrierList okText="Okay" cancelText="Dismiss">
          <ion-select-option value="U">UPS</ion-select-option>
     <ion-select-option value="S">USPS</ion-select-option>
     <ion-select-option value="F">FedEx </ion-select-option>
     <ion-select-option value="D">DHL</ion-select-option>
     <ion-select-option value="P">Purolator</ion-select-option>
     <ion-select-option value="O">OnTrac</ion-select-option>
     <ion-select-option value="C">Canpar</ion-select-option>
     <ion-select-option value="L">LSO</ion-select-option>
       </ion-select>
       <br />
       <ion-select placeholder="Category(optional)" class="form-control selectFiled mb0" formControlName="Optional"  #carrierList okText="Okay" cancelText="Dismiss">
        <!-- <ion-select-option value="C">A</ion-select-option> -->
      </ion-select>
      </div>
      <div class="btnBlock mt30">
        <ion-button type="submit" [disabled]="track_Form.invalid"  expand="block" fill="solid" class="submitBtn">Submit</ion-button>
      </div>
    </form> 

</div>
</ion-content>
