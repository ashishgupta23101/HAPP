<ion-content class="lightGray">
  
  <div class="header-action-icon text-left">
    <ion-icon side="start" name="arrow-undo" (click)="goBack()"></ion-icon>  
  </div>

  <div class="main-container plr15 pb30 mt70"> 

    <div class="retailUserLogo text-center">
      <img src="../assets/images/amazonLogo.png">
    </div> 

  <form class="mt70" #form="ngForm" (ngSubmit)="register(form)"> 
      <div>
        <ion-input name="email" type="email" placeholder="Account Username" class="form-control" required></ion-input>
      </div>
      <div>
        <ion-input name="password" type="password" placeholder="Account Password" class="form-control"  required></ion-input>
      </div> 
      <div class="btnBlock mt30">
        <ion-button    type="submit" [disabled]="form.invalid" expand="block" fill="solid" class="submitBtn">Link Account</ion-button>
      </div>  

     
  </form> 
</div>
</ion-content>
