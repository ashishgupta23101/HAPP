<ion-content class="lightGray">
  
  <div class="header-action-icon text-left">
    <ion-icon side="start" name="arrow-undo" (click)="goBack()"></ion-icon>  
  </div>

  <div class="main-container plr15 pb30">
    <div>
      <h3 class="text-center main-heading">Have a Question?</h3>
    </div>

    <div class="graphicBlock mt15">
      <img src="../assets/images/haveAQuestion.svg">
    </div> 

  <form class="mt10" #form="ngForm" (ngSubmit)="register(form)">  
    <div>
      <ion-input name="name" type="name" placeholder="Name" class="form-control" required></ion-input>
    </div>
    <div>
      <ion-input name="email" type="email" placeholder="Email" class="form-control" required></ion-input>
    </div>
    <div> 
      <ion-textarea rows="4" placeholder="Type Question Here" class="form-control"></ion-textarea>   
    </div>
    
    <div class="btnBlock mt20">
      <ion-button    type="submit" [disabled]="form.invalid" expand="block" fill="solid" class="submitBtn">Submit</ion-button>
    </div> 
  </form> 
</div>
</ion-content>
