<ion-content class="lightGray">
  <br><br> 

  <div class="main-container plr15 pb30">
    <div>
      <h3 class="text-center main-heading">Logout of Easy Track?</h3>
    </div>

    <div class="graphicBlock mt30">
      <img src="../../../assets/images/Logout.svg">
    </div> 

    <div class="mt40">
      <ion-row>
        <ion-col size="6">
          <ion-button type="submit" expand="block" fill="outline" class="cusBorderBtn" (click)="goBack()">No Thanks</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button type="submit" expand="block" fill="solid" class="submitBtn" [routerLink]="['/home']">Logout</ion-button>
        </ion-col> 
      </ion-row>
    </div> 

</div>
</ion-content><ion-footer class="ion-no-border"><ion-toolbar><app-footer></app-footer></ion-toolbar></ion-footer>
