<ion-content class="lightGray">
  <br><br> 
  <div class="main-container plr15 pb30">
    <div>
      <h3 class="text-center main-heading">Start Tracking your Packages</h3>
    </div>

    <div class="graphicBlock mt50">
      <img src="../assets/images/Tracking.svg">
    </div> 

  <form class="mt70" #form="ngForm" (ngSubmit)="register(form)"> 
    <div class="trackNumFiled"> 
      <ion-input name="text" type="text" placeholder="Tracking #" class="form-control" required></ion-input>
      <div class="tracking"><ion-icon name="barcode-outline"></ion-icon></div>
    </div>
    <div class="btnBlock mt30">
      <ion-button    type="submit" [disabled]="form.invalid" expand="block" fill="solid" class="submitBtn">Submit</ion-button>
    </div>
  </form> 
</div>
</ion-content>
