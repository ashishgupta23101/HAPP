<ion-app style="margin-top: 30px;">
  <ion-router-outlet></ion-router-outlet>
</ion-app>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" active>
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="listing">
      <ion-icon name="logo-dropbox"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="splash">
      <ion-icon name="pie-chart"></ion-icon>
    </ion-tab-button>

    <ion-tab-button [tab]="tabreg">
      <ion-icon name="settings"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
